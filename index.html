<!DOCTYPE html>
<html>
  <head>
    <title>Presentation</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <style type="text/css">
      @import url(https://fonts.googleapis.com/css?family=Yanone+Kaffeesatz);
      @import url(https://fonts.googleapis.com/css?family=Droid+Serif:400,700,400italic);
      @import url(https://fonts.googleapis.com/css?family=Ubuntu+Mono:400,700,400italic);
      body { font-family: 'Droid Serif'; }
      h1, h2, h3 {
        font-family: 'Yanone Kaffeesatz';
        font-weight: normal;
      }
      .remark-code, .remark-inline-code { font-family: 'Ubuntu Mono'; }
    </style>
  </head>
  <body>
    <script src="https://remarkjs.com/downloads/remark-latest.min.js" type="text/javascript"></script>
    <script type="text/javascript">
      function parseQuery(qstr) {
        var query = {}
        var parts = (qstr[0] === '?' ? qstr.substr(1) : qstr).split('&')
        for (var i = 0; i < parts.length; i++) {
          var kv = parts[i].split('=')
          query[decodeURIComponent(kv[0])] = decodeURIComponent(kv[1] || '')
        }
        return query
      }

      var query = parseQuery(document.location.search)
      var src = query.src

      var base = document.createElement('base')
      base.href = src
      document.head.appendChild(base)

      var slideshow = remark.create({ sourceUrl: src })
      slideshow.on('slidesChanged', function() {
        document.querySelector('title').textContent = document.querySelector('h1').textContent
      })
    </script>
  </body>
</html>
